                version: 'v2.8'
                language: en_US
                login_status_check: false
                debug: false
            twitter: false

fos_user:
    db_driver:      orm # other valid values are 'mongodb' and 'couchdb'
    firewall_name:  main
    user_class:     UserBundle\Entity\User
    service:
        mailer:     fos_user.mailer.twig_swift
    from_email:
        address:        "%mailer_user%"
        sender_name:    Stop Smoking Advisor
    registration:
        form:
            type:               UserBundle\Form\RegistrationType
            validation_groups:  [UsersPassword, Registration]
        confirmation:
            enabled:    true
            template:   '@User/registration.txt.twig'
    profile:
        form:
            validation_groups:  [UsersPassword, Profile]
    change_password:
        form:
            validation_groups:  [UsersPassword, ChangePassword]
    resetting:
        form:
            validation_groups:  [UsersPassword, ResetPassword]
        email:
            template:   '@User/resetting.txt.twig'
        token_ttl: 7200 # 2 hours instead of 24

hwi_oauth:
    #this is my custom user provider, created from FOSUBUserProvider - will manage the 
    #automatic user registration on your site, with data from the provider (facebook. google, etc.)
    #and also, the connecting part (get the token and the user_id)
    connect:
        account_connector: userbundle.oauth_user_provider
    # name of the firewall in which this bundle is active, this setting MUST be set
    firewall_names: [main]
    fosub:
        username_iterations: 30
        properties:
            # these properties will be used/redefined later in the custom FOSUBUserProvider service. services.yml
            facebook: facebook_id
            google: google_id
            twitter: twitter_id
    resource_owners:
        facebook:
            type:                facebook
            client_id:           "%facebook_app_id%"
            client_secret:       "%facebook_app_secret%"
            scope:               "email"
            options:
                csrf: true
                auth_type: rerequest # Re-asking for Declined Permissions
        google:
            type:                google
            client_id:           "%google_app_id%"
            client_secret:       "%google_app_secret%"
            scope:               "https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile"
            options:
                csrf: true
        twitter:
            type:                twitter
            client_id:           "%twitter_app_id%"
            client_secret:       "%twitter_app_secret%"
            scope:               ""
            options:
                csrf: true
                include_email: true
